<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  </head>
  <body>
    
      <header class="container">
        <h1><a href="https://openweathermap.org">OWM.org</a> API</h1>
      </header>
      <nav class="container__nav">
        <div class="row align-items-center py-2">
          <div class="input-group col-sm">
            <span class="input-group-text latitude" id="basic-addon1">Lat</span>
            <input
              type="text"
              class="form-control"
              inputmode="numeric"
              id="latitude"
              placeholder="latitude"
              aria-label="latitude"
              aria-describedby="basic-addon1"
              value="42.98"
            />
          </div>
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">Lon</span>
            <input
              type="text"
              class="form-control"
              inputmode="numeric"
              id="longitude"
              placeholder="longitude"
              aria-label="longitude"
              aria-describedby="basic-addon1"
              value="-81.23"
            />
          </div>
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">Name City</span>
            <input
              type="text"
              class="form-control"
              inputmode="text"
              id="nameCity"
              placeholder="City"
              aria-label="city"
              aria-describedby="basic-addon1"
            />
        </div>
        </div>
        <div class="row align-items-center py-2 input__button">
          <div class="col-auto me-auto">
            <button id="btnGet" type="button" class="btn">
              Get Weather
            </button>
            <button id="btnCurrent" type="button" class="btn" disabled>
              Use Current Location
            </button>
            <button id="btnCityName" type="button" class="btn">
              City Name
            </button>

          </div>
        </div>
        <div class="compareCity">
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">Name City 1</span>
            <input
              type="text"
              class="form-control"
              inputmode="text"
              id="nameCompareCity1"
              placeholder="City"
              aria-label="city"
              aria-describedby="basic-addon1"
            />
        </div>
        <div class="input-group col-sm">
          <span class="input-group-text" id="basic-addon1">Name City 2</span>
          <input
            type="text"
            class="form-control"
            inputmode="text"
            id="nameCompareCity2"
            placeholder="City"
            aria-label="city"
            aria-describedby="basic-addon1"
          />
      </div>
      <button id="btnCityCompareName" type="button" class="btn">
        City Compare Name
      </button>
        </div>
      </nav>
      <main class="container" id="main_content">
        
        <!-- results for weather data -->
        <section id="weatherApp"></section>
        <div class="weather row gx-2">
         
        </div>
        <canvas id="myChart" width="400" height="400"></canvas>
        <article id="imageUnsplash" class="imageUnsplash"></article>
      </main>
      <footer class="container">
        
      </footer>
    
    
    <script src="app.js" type="text/javascript"></script>
    
    
  </body>
</html>
